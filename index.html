<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LedgerLive | Smart Store Inventory Management</title>
  <link rel="stylesheet" href="ledgerlive-style.css"> <!-- your theme -->
  <style>
    body {
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .login-wrapper {
      display: flex;
      width: 850px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.05);
      position: relative;
    }

    .company-name {
      position: absolute;
      top: 25px;
      left: 40px;
      font-size: 22px;
      font-weight: 700;
      color: #2c7a4b;
      letter-spacing: 0.5px;
    }

    .login-left {
      flex: 1;
      padding: 50px 40px;
      background: linear-gradient(135deg, #2c7a4b, #4caf50);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .login-left::after {
      content: "";
      position: absolute;
      right: -40px;
      top: 0;
      bottom: 0;
      width: 80px;
      background: #fff;
      clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
    }

    .login-left h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-left p {
      font-size: 15px;
      opacity: 0.9;
      max-width: 80%;
      line-height: 1.6;
    }

    .login-right {
      flex: 1;
      padding: 80px 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h2 {
      font-size: 24px;
      font-weight: 700;
      color: #2b2e3d;
      margin-bottom: 5px;
    }

    .login-right p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 30px;
      background: #f8f9fc;
      font-size: 14px;
      outline: none;
      color: #333;
      box-shadow: inset 0 2px 3px rgba(0,0,0,0.03);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #2c7a4b;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 13px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #555;
    }

    .options a {
      color: #2c7a4b;
      text-decoration: none;
      font-weight: 500;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background: #2c7a4b;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #25633d;
    }

    .create-account {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .create-account a {
      color: #2c7a4b;
      text-decoration: none;
      font-weight: 600;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        width: 90%;
      }
      .login-left::after { display: none; }
      .login-left, .login-right {
        width: 100%;
        border-radius: 0;
        padding: 40px 30px;
      }
      .company-name {
        position: static;
        text-align: center;
        margin-bottom: 20px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-wrapper">
    <div class="company-name">LedgerLive</div>

    <div class="login-left">
      <h2>Welcome Back! </h2>
      <h3> Effortless Store Management!</<h3><br>
      <p>"Smart Inventory, Instant Sales, Effortless Store Management — All in One Dashboard."</p>
    </div>

    <div class="login-right">
      <h2>Hello!</h2>
      <p>Sign in to your account</p>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN IN</button>

        <div class="create-account">
          Don’t have an account? <a href="#">Create</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Simple client-side login validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "admin123") {
        alert("Login successful! Welcome to LedgerLive Dashboard.");
        // Redirect to dashboard page if available
        window.location.href = "dashboard.html"; // replace with your actual dashboard page
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
